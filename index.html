<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modinity Group | Tax Calculator v1.5</title>
    <style>
        /* --- COLOR THEMES --- */
        :root {
            /* Light Mode (Default) */
            --primary-text: #000;
            --secondary-text: #666;
            --bg-body: #f8f9fa;
            --bg-container: #ffffff;
            --input-bg: #ffffff;
            --input-border: #ddd;
            --border-radius: 8px;
            --alert-bg: #fff5f5;
            --alert-border: #dc3545;
            --alert-text: #dc3545;
            --shadow: 0 4px 20px rgba(0,0,0,0.05);
            --th-color: #666;
            --btn-bg: #000;
            --btn-text: #fff;
            --btn-hover: #333;
        }

        [data-theme="dark"] {
            /* Dark Mode */
            --primary-text: #e0e0e0;
            --secondary-text: #a0a0a0;
            --bg-body: #121212;
            --bg-container: #1e1e1e;
            --input-bg: #2d2d2d;
            --input-border: #444;
            --alert-bg: #4c1d1d;
            --alert-border: #ff6b6b;
            --alert-text: #ff6b6b;
            --shadow: 0 4px 20px rgba(0,0,0,0.5);
            --th-color: #888;
            --btn-bg: #ffffff;
            --btn-text: #000;
            --btn-hover: #e0e0e0;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--primary-text);
            margin: 0;
            padding: 40px 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            background: var(--bg-container);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: background-color 0.3s ease;
        }

        .header-row {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--input-border);
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        h1 { margin: 0; font-size: 24px; }

        /* TOGGLE SWITCH */
        .theme-toggle {
            cursor: pointer;
            background: none;
            border: 2px solid var(--primary-text);
            border-radius: 20px;
            padding: 5px 15px;
            font-size: 13px;
            font-weight: bold;
            color: var(--primary-text);
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }
        .theme-toggle:hover { opacity: 0.8; }

        /* FORM ELEMENTS */
        .form-group { margin-bottom: 15px; }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--secondary-text);
            margin-bottom: 5px;
        }

        select, input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            font-size: 14px;
            background-color: var(--input-bg);
            color: var(--primary-text);
            box-sizing: border-box; 
            transition: all 0.3s ease;
        }

        select:focus, input:focus { outline: none; border-color: var(--primary-text); }

        /* SPECIAL ALERTS */
        .ask-tax-team {
            background-color: var(--alert-bg) !important;
            border-color: var(--alert-border) !important;
            color: var(--alert-text) !important;
            font-weight: 700;
        }
        .alert-msg {
            display: none;
            color: var(--alert-text);
            font-size: 11px;
            font-weight: 700;
            margin-top: 4px;
        }

        .hint {
            font-size: 11px;
            color: var(--secondary-text);
            margin-top: 4px;
            opacity: 0.8;
        }

        /* RESULTS TABLE */
        .results-panel {
            background-color: rgba(0,0,0,0.03);
            padding: 20px;
            border-radius: var(--border-radius);
            border: 1px solid var(--input-border);
        }

        table { width: 100%; border-collapse: collapse; font-size: 14px; }

        th, td {
            text-align: left;
            padding: 12px 8px;
            border-bottom: 1px solid var(--input-border);
        }

        th { color: var(--th-color); font-weight: 600; width: 50%; }

        td {
            font-family: 'Courier New', monospace; 
            font-weight: 600;
            text-align: right;
            color: var(--primary-text);
        }

        .total-row td {
            border-top: 2px solid var(--primary-text);
            border-bottom: none;
            font-size: 18px;
            font-weight: 700;
            padding-top: 20px;
        }

        .wht-row { color: #d9534f; }
        [data-theme="dark"] .wht-row { color: #ff6b6b; }

        .copy-btn {
            background-color: var(--btn-bg); 
            color: var(--btn-text); 
            border: 2px solid var(--btn-bg);
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 700; 
            border-radius: 4px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .copy-btn:hover {
            background-color: var(--btn-hover);
            border-color: var(--btn-hover);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .copy-btn:active { transform: translateY(1px); }

        /* Hidden Manual VAT Input */
        #vatManualGroup {
            display: none;
            margin-top: 10px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-row">
        <h1>Modinity Group | Tax Calculator</h1>
        <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">
            <span>üåô</span> Dark Mode
        </button>
    </div>

    <div class="input-panel">
        <div class="form-group">
            <label>Amount (Before Tax)</label>
            <input type="text" inputmode="numeric" id="inputAmount" placeholder="e.g. 10,000,000" onkeyup="formatCurrencyInput(this)" oninput="calculate()">
        </div>

        <hr style="border: 0; border-top: 1px solid var(--input-border); margin: 20px 0;">

        <div class="form-group">
            <label>VAT Tariff (PPN)</label>
            <select id="vatTariff" onchange="handleVatChange()">
                <option value="0.11" selected>11% (Standard Goods/Services)</option>
                <option value="0.011">1.1% (Freight/Shipping)</option>
                <option value="0">0% (No VAT)</option>
                <option value="manual">Manual Input</option> </select>
        </div>

        <div class="form-group" id="vatManualGroup">
            <label>Custom VAT Rate (%)</label>
            <input type="number" id="vatRateInput" value="0" step="0.01" placeholder="e.g. 12" oninput="calculate()">
            <div class="hint">Enter the percentage number (e.g. for 12%, type 12)</div>
        </div>
        
        <div class="form-group">
            <label>Tax Base (VAT) / DPP PPN</label>
            <input type="text" inputmode="numeric" id="vatBase" placeholder="Auto-fills from Amount" onkeyup="formatCurrencyInput(this)" oninput="manualOverride('vatBase')">
            <div class="hint">Leave empty to use Invoice Amount</div>
        </div>

        <hr style="border: 0; border-top: 1px solid var(--input-border); margin: 20px 0;">

        <div class="form-group">
            <label>Withholding Tax Type (PPh)</label>
            <select id="whtType" onchange="updateWHTSettings()">
                <option value="none">No WHT / Non-WHT</option>
                <option value="pph23_gen" selected>WHT Art. 23 Payable - General</option>
                <option value="pph23_royalty">WHT Art. 23 Payable ‚Äì Royalty/interest/concession</option>
                <option value="pph42_rent">WHT Final ‚Äì Rental Store/Rental office</option>
                <option value="pph_final_const">WHT Final ‚Äì Construction & Others</option> 
                <option value="pph21_ind">WHT Art. 21 Payable - Non Employee</option>
                <option value="pph26">WHT Art. 26 Payable ‚Äì Overseas Services & Royalty</option>
                <option value="manual">manual Input</option>
            </select>
        </div>

        <div class="form-group">
            <label>Tax Base (WHT) / DPP PPh</label>
            <input type="text" inputmode="numeric" id="whtBase" placeholder="Auto-fills based on Logic" onkeyup="formatCurrencyInput(this)" oninput="calculate()">
            <div class="hint" id="whtBaseHint">Standard: Same as Amount</div>
        </div>

        <div class="form-group">
            <label>WHT Rate (%)</label>
            <input type="number" id="whtRate" value="2" step="0.01" oninput="calculate()">
            <div class="hint" id="whtRateHint">Standard Rate: 2%</div>
            <div class="alert-msg" id="whtAlert">‚ö†Ô∏è RATE VARIES! PLEASE ASK TAX TEAM.</div>
        </div>

        <hr style="border: 0; border-top: 1px solid var(--input-border); margin: 20px 0;">

        <div class="form-group">
            <label>Non-Tax Base / Reimbursement</label>
            <input type="text" inputmode="numeric" id="nonTaxBase" value="0" onkeyup="formatCurrencyInput(this)" oninput="calculate()">
        </div>
    </div>

    <div class="results-panel">
        <label>Result Preview</label>
        <table id="resultTable">
            <tr>
                <th>Amount (Before Tax)</th>
                <td id="outAmount">0</td>
            </tr>
            <tr>
                <th>VAT Amount (PPN)</th>
                <td id="outVAT">0</td>
            </tr>
            <tr>
                <th>WHT Amount (PPh)</th>
                <td id="outWHT" class="wht-row">(0)</td>
            </tr>
            <tr>
                <th>Non-Tax Base</th>
                <td id="outNonTax">0</td>
            </tr>
            <tr class="total-row">
                <th>TOTAL CASH OUT</th>
                <td id="outTotal">0</td>
            </tr>
        </table>
        
        <div id="logicNote" style="margin-top: 15px; font-size: 11px; color: var(--secondary-text); font-style: italic;"></div>

        <button class="copy-btn" onclick="copyTable()">COPY TABLE (FOR PR)</button>
    </div>
</div>

<script>
    // --- THEME LOGIC ---
    function toggleTheme() {
        const body = document.body;
        const btn = document.getElementById('themeBtn');
        const isDark = body.getAttribute('data-theme') === 'dark';
        
        if (isDark) {
            body.removeAttribute('data-theme');
            btn.innerHTML = '<span>üåô</span> Dark Mode';
            localStorage.setItem('theme', 'light');
        } else {
            body.setAttribute('data-theme', 'dark');
            btn.innerHTML = '<span>‚òÄÔ∏è</span> Light Mode';
            localStorage.setItem('theme', 'dark');
        }
    }

    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
        document.body.setAttribute('data-theme', 'dark');
        document.getElementById('themeBtn').innerHTML = '<span>‚òÄÔ∏è</span> Light Mode';
    }

    // --- CALCULATOR LOGIC ---
    let manualVatBase = false;

    function getCleanNumber(val) {
        if (!val) return 0;
        return parseFloat(val.replace(/,/g, '')) || 0;
    }

    function formatWithCommas(num) {
        return num.toLocaleString('en-US'); 
    }

    function formatIDR(num) {
        return "IDR " + num.toLocaleString('en-US', { minimumFractionDigits: 0, maximumFractionDigits: 0 });
    }

    function formatCurrencyInput(input) {
        let value = input.value;
        let clean = value.replace(/[^0-9.]/g, '');
        if (clean === "") return;
        let parts = clean.split('.');
        parts[0] = parseInt(parts[0]).toLocaleString('en-US');
        input.value = parts.join('.');
    }

    function manualOverride(field) {
        if(field === 'vatBase') manualVatBase = true;
        calculate();
    }

    function handleVatChange() {
        const select = document.getElementById('vatTariff');
        const manualGroup = document.getElementById('vatManualGroup');
        if (select.value === 'manual') {
            manualGroup.style.display = 'block';
        } else {
            manualGroup.style.display = 'none';
        }
        calculate();
    }

    function updateWHTSettings() {
        const type = document.getElementById('whtType').value;
        const rateInput = document.getElementById('whtRate');
        const baseInput = document.getElementById('whtBase');
        const amount = getCleanNumber(document.getElementById('inputAmount').value);
        const hint = document.getElementById('whtRateHint');
        const alertMsg = document.getElementById('whtAlert');
        const baseHint = document.getElementById('whtBaseHint');

        // Defaults
        rateInput.disabled = false;
        baseInput.disabled = false;
        rateInput.classList.remove('ask-tax-team');
        alertMsg.style.display = 'none';
        hint.style.display = 'block';
        
        if (type === 'pph23_gen') {
            rateInput.value = 2; baseInput.value = formatWithCommas(amount);
            hint.innerText = "Fixed Rate: 2%"; baseHint.innerText = "Standard: Same as Amount";
        } 
        else if (type === 'pph23_royalty') {
            rateInput.value = 15; baseInput.value = formatWithCommas(amount);
            hint.innerText = "Fixed Rate: 15%"; baseHint.innerText = "Standard: Same as Amount";
        }
        else if (type === 'pph42_rent') {
            rateInput.value = 10; baseInput.value = formatWithCommas(amount);
            hint.innerText = "Final Tax: 10%"; baseHint.innerText = "Standard: Same as Amount";
        }
        else if (type === 'pph_final_const') {
            rateInput.value = 1.75; baseInput.value = formatWithCommas(amount);
            rateInput.classList.add('ask-tax-team'); hint.style.display = 'none'; alertMsg.style.display = 'block'; 
            baseHint.innerText = "Standard: Same as Amount";
        }
        else if (type === 'pph26') {
            rateInput.value = 20; baseInput.value = formatWithCommas(amount);
            rateInput.classList.add('ask-tax-team'); hint.style.display = 'none'; alertMsg.style.display = 'block'; 
            alertMsg.innerText = "‚ö†Ô∏è RATE 0-20%. CHECK TREATY WITH TAX TEAM."; baseHint.innerText = "Standard: Same as Amount";
        }
        else if (type === 'pph21_ind') {
            rateInput.value = 0; rateInput.disabled = true; baseInput.value = formatWithCommas(amount * 0.5); 
            hint.innerText = "Progressive Rate (5% - 35%) applied on 50% Base"; baseHint.innerText = "Auto-calculated: 50% of Amount";
        }
        else if (type === 'none') {
            rateInput.value = 0; baseInput.value = 0; rateInput.disabled = true; baseInput.disabled = true; 
            hint.innerText = "No Deduction"; baseHint.innerText = "-";
        }

        calculate();
    }

    function calculatePPh21Progressive(taxBase50) {
        let remaining = taxBase50;
        let tax = 0;
        // Layer 1
        let layer1 = Math.min(remaining, 60000000);
        if (layer1 > 0) { tax += layer1 * 0.05; remaining -= layer1; }
        // Layer 2
        if (remaining > 0) { let layer2 = Math.min(remaining, 190000000); tax += layer2 * 0.15; remaining -= layer2; }
        // Layer 3
        if (remaining > 0) { let layer3 = Math.min(remaining, 250000000); tax += layer3 * 0.25; remaining -= layer3; }
        // Layer 4
        if (remaining > 0) { let layer4 = Math.min(remaining, 4500000000); tax += layer4 * 0.30; remaining -= layer4; }
        // Layer 5
        if (remaining > 0) { tax += remaining * 0.35; }
        return tax;
    }

    function calculate() {
        const amount = getCleanNumber(document.getElementById('inputAmount').value);
        
        // VAT Logic
        let vatRate = 0;
        const vatSelect = document.getElementById('vatTariff').value;
        if (vatSelect === 'manual') {
            vatRate = (parseFloat(document.getElementById('vatRateInput').value) || 0) / 100;
        } else {
            vatRate = parseFloat(vatSelect);
        }

        const whtType = document.getElementById('whtType').value;
        const manualWhtRate = parseFloat(document.getElementById('whtRate').value) / 100;
        const nonTax = getCleanNumber(document.getElementById('nonTaxBase').value);

        let vBaseInput = document.getElementById('vatBase');
        let vBase = getCleanNumber(vBaseInput.value);
        if (!manualVatBase || vBase === 0) {
            vBase = amount;
            if(!manualVatBase) vBaseInput.value = formatWithCommas(amount); 
        }

        let wBaseInput = document.getElementById('whtBase');
        let wBase = getCleanNumber(wBaseInput.value);
        if (whtType === 'pph21_ind') {
            wBase = amount * 0.5; wBaseInput.value = formatWithCommas(wBase);
        } else if (whtType !== 'manual' && wBaseInput.value === '') {
             wBase = amount; wBaseInput.value = formatWithCommas(wBase);
        }

        const vatVal = vBase * vatRate;
        
        let whtVal = 0;
        let noteText = "";

        if (whtType === 'pph21_ind') {
            whtVal = calculatePPh21Progressive(wBase);
            noteText = `* PPh 21 Calculation: Tax Base is 50% of Amount (${formatIDR(wBase)}). Progressive rates (5%-35%) applied.`;
        } else {
            whtVal = wBase * manualWhtRate;
            if (whtType !== 'none') {
                noteText = `* Rate applied: ${(manualWhtRate*100).toFixed(2)}% on Tax Base (${formatIDR(wBase)}).`;
            }
        }

        const totalCashOut = amount + vatVal - whtVal + nonTax;

        document.getElementById('outAmount').innerText = formatIDR(amount);
        document.getElementById('outVAT').innerText = formatIDR(vatVal);
        document.getElementById('outWHT').innerText = `(${formatIDR(whtVal)})`;
        document.getElementById('outNonTax').innerText = formatIDR(nonTax);
        document.getElementById('outTotal').innerText = formatIDR(totalCashOut);
        
        document.getElementById('logicNote').innerText = noteText;
    }

    function copyTable() {
        const table = document.getElementById('resultTable');
        const range = document.createRange();
        range.selectNodeContents(table);
        const selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        
        try {
            document.execCommand('copy');
            alert('Table copied! You can now paste it into your email or PR form.');
        } catch (err) {
            alert('Unable to copy manually.');
        }
    }
</script>

</body>
</html>
