<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modinity Group | Tax Calculator</title>
    <style>
        :root {
            --primary-color: #000; 
            --accent-color: #666;
            --bg-color: #f8f9fa;
            --border-radius: 8px;
            --alert-bg: #fff5f5;
            --alert-border: #dc3545;
            --alert-text: #dc3545;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: #333;
            margin: 0;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            background: #fff;
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        h1 {
            grid-column: 1 / -1;
            margin-top: 0;
            font-size: 24px;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--accent-color);
            margin-bottom: 5px;
        }

        select, input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box; 
            transition: all 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        /* ALERT STYLE FOR "ASK TAX TEAM" */
        .ask-tax-team {
            background-color: var(--alert-bg) !important;
            border-color: var(--alert-border) !important;
            color: var(--alert-text) !important;
            font-weight: 700;
        }
        
        .alert-msg {
            display: none;
            color: var(--alert-text);
            font-size: 11px;
            font-weight: 700;
            margin-top: 4px;
        }

        .hint {
            font-size: 11px;
            color: #888;
            margin-top: 4px;
        }

        /* Results Section */
        .results-panel {
            background-color: #fafafa;
            padding: 20px;
            border-radius: var(--border-radius);
            border: 1px solid #eee;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th, td {
            text-align: left;
            padding: 12px 8px;
            border-bottom: 1px solid #eee;
        }

        th {
            color: var(--accent-color);
            font-weight: 600;
            width: 50%;
        }

        td {
            font-family: 'Courier New', monospace; 
            font-weight: 600;
            text-align: right;
        }

        .total-row td {
            border-top: 2px solid #000;
            border-bottom: none;
            font-size: 18px;
            font-weight: 700;
            padding-top: 20px;
        }

        .wht-row {
            color: #d9534f;
        }

        .copy-btn {
            background-color: #000; 
            color: #fff; 
            border: 2px solid #000;
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 700; 
            border-radius: 4px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .copy-btn:hover {
            background-color: #333;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .copy-btn:active {
            transform: translateY(1px);
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Modinity Group | Tax Calculator</h1>

    <div class="input-panel">
        <div class="form-group">
            <label>Amount (Before Tax) / Nilai Invoice</label>
            <input type="number" id="inputAmount" placeholder="e.g. 10000000" oninput="calculate()">
        </div>

        <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">

        <div class="form-group">
            <label>VAT Tariff (PPN)</label>
            <select id="vatTariff" onchange="calculate()">
                <option value="0.11" selected>11% (Standard Goods/Services)</option>
                <option value="0.011">1.1% (Freight/Shipping)</option>
                <option value="0">0% (No VAT)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Tax Base (VAT) / DPP PPN</label>
            <input type="number" id="vatBase" placeholder="Auto-fills from Amount" oninput="manualOverride('vatBase')">
            <div class="hint">Leave empty to use Invoice Amount</div>
        </div>

        <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">

        <div class="form-group">
            <label>Withholding Tax Type (PPh)</label>
            <select id="whtType" onchange="updateWHTSettings()">
                <option value="none">No WHT / Non-WHT</option>
                <option value="pph23_gen" selected>PPh 23 - General Services (2%)</option>
                <option value="pph23_royalty">PPh 23 - Royalty (15%)</option>
                <option value="pph42_rent">PPh 4(2) Final - Rent Office/Store (10%)</option>
                <option value="pph_final_const">WHT Final - Construction & Others (Varied)</option> 
                <option value="pph21_ind">PPh 21 - Individual / Tenaga Ahli (Progressive)</option>
                <option value="pph26">PPh 26 - Overseas (0-20%)</option> <option value="manual">Manual Input</option>
            </select>
        </div>

        <div class="form-group">
            <label>Tax Base (WHT) / DPP PPh</label>
            <input type="number" id="whtBase" placeholder="Auto-fills based on Logic" oninput="calculate()">
            <div class="hint" id="whtBaseHint">Standard: Same as Amount</div>
        </div>

        <div class="form-group">
            <label>WHT Rate (%)</label>
            <input type="number" id="whtRate" value="2" step="0.01" oninput="calculate()">
            <div class="hint" id="whtRateHint">Standard Rate: 2%</div>
            <div class="alert-msg" id="whtAlert">⚠️ RATE VARIES! PLEASE ASK TAX TEAM.</div>
        </div>

        <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">

        <div class="form-group">
            <label>Non-Tax Base / Reimbursement</label>
            <input type="number" id="nonTaxBase" value="0" oninput="calculate()">
        </div>
    </div>

    <div class="results-panel">
        <label>Result Preview</label>
        <table id="resultTable">
            <tr>
                <th>Amount (Before Tax)</th>
                <td id="outAmount">0</td>
            </tr>
            <tr>
                <th>VAT Amount (PPN)</th>
                <td id="outVAT">0</td>
            </tr>
            <tr>
                <th>WHT Amount (PPh)</th>
                <td id="outWHT" class="wht-row">(0)</td>
            </tr>
            <tr>
                <th>Non-Tax Base</th>
                <td id="outNonTax">0</td>
            </tr>
            <tr class="total-row">
                <th>TOTAL CASH OUT</th>
                <td id="outTotal">0</td>
            </tr>
        </table>
        
        <div id="logicNote" style="margin-top: 15px; font-size: 11px; color: #666; font-style: italic;">
            </div>

        <button class="copy-btn" onclick="copyTable()">COPY TABLE (FOR PR)</button>
    </div>
</div>

<script>
    // State to track if user manually changed the base
    let manualVatBase = false;

    function formatIDR(num) {
        return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(num);
    }

    function manualOverride(field) {
        if(field === 'vatBase') manualVatBase = true;
        calculate();
    }

    function updateWHTSettings() {
        const type = document.getElementById('whtType').value;
        const rateInput = document.getElementById('whtRate');
        const baseInput = document.getElementById('whtBase');
        const amount = parseFloat(document.getElementById('inputAmount').value) || 0;
        
        const hint = document.getElementById('whtRateHint');
        const alertMsg = document.getElementById('whtAlert');
        const baseHint = document.getElementById('whtBaseHint');

        // Reset Styles & States
        rateInput.disabled = false;
        baseInput.disabled = false;
        rateInput.classList.remove('ask-tax-team');
        alertMsg.style.display = 'none';
        hint.style.display = 'block';
        
        // LOGIC SWITCHER
        if (type === 'pph23_gen') {
            rateInput.value = 2;
            baseInput.value = amount;
            hint.innerText = "Fixed Rate: 2%";
            baseHint.innerText = "Standard: Same as Amount";
        } 
        else if (type === 'pph23_royalty') {
            rateInput.value = 15;
            baseInput.value = amount;
            hint.innerText = "Fixed Rate: 15%";
            baseHint.innerText = "Standard: Same as Amount";
        }
        else if (type === 'pph42_rent') {
            rateInput.value = 10;
            baseInput.value = amount;
            hint.innerText = "Final Tax: 10%";
            baseHint.innerText = "Standard: Same as Amount";
        }
        else if (type === 'pph_final_const') {
            // RED ALERT
            rateInput.value = 1.75; 
            baseInput.value = amount;
            rateInput.classList.add('ask-tax-team'); // Turn Red
            hint.style.display = 'none'; // Hide normal hint
            alertMsg.style.display = 'block'; // Show Alert
            baseHint.innerText = "Standard: Same as Amount";
        }
        else if (type === 'pph26') {
            // RED ALERT (Overseas)
            rateInput.value = 20; // Default max
            baseInput.value = amount;
            rateInput.classList.add('ask-tax-team'); // Turn Red
            hint.style.display = 'none';
            alertMsg.style.display = 'block'; // Show Alert
            alertMsg.innerText = "⚠️ RATE 0-20%. CHECK TREATY WITH TAX TEAM.";
            baseHint.innerText = "Standard: Same as Amount";
        }
        else if (type === 'pph21_ind') {
            // Progressive
            rateInput.value = 0; 
            rateInput.disabled = true; 
            baseInput.value = amount * 0.5; 
            hint.innerText = "Progressive Rate (5% - 35%) applied on 50% Base";
            baseHint.innerText = "Auto-calculated: 50% of Amount";
        }
        else if (type === 'none') {
            rateInput.value = 0;
            baseInput.value = 0;
            rateInput.disabled = true;
            baseInput.disabled = true;
            hint.innerText = "No Deduction";
            baseHint.innerText = "-";
        }

        calculate();
    }

    function calculatePPh21Progressive(taxBase50) {
        // Layer 1: 0 - 60 Juta (5%)
        // Layer 2: 60 - 250 Juta (15%)
        // Layer 3: 250 - 500 Juta (25%)
        // Layer 4: 500 - 5 Miliar (30%)
        // Layer 5: > 5 Miliar (35%)

        let remaining = taxBase50;
        let tax = 0;

        // Layer 1
        let layer1 = Math.min(remaining, 60000000);
        if (layer1 > 0) {
            tax += layer1 * 0.05;
            remaining -= layer1;
        }

        // Layer 2
        if (remaining > 0) {
            let layer2 = Math.min(remaining, 190000000); 
            tax += layer2 * 0.15;
            remaining -= layer2;
        }

        // Layer 3
        if (remaining > 0) {
            let layer3 = Math.min(remaining, 250000000); 
            tax += layer3 * 0.25;
            remaining -= layer3;
        }

        // Layer 4
        if (remaining > 0) {
            let layer4 = Math.min(remaining, 4500000000); 
            tax += layer4 * 0.30;
            remaining -= layer4;
        }

        // Layer 5
        if (remaining > 0) {
            tax += remaining * 0.35;
        }

        return tax;
    }

    function calculate() {
        // 1. Get Inputs
        const amount = parseFloat(document.getElementById('inputAmount').value) || 0;
        const vatRate = parseFloat(document.getElementById('vatTariff').value);
        const whtType = document.getElementById('whtType').value;
        const manualWhtRate = parseFloat(document.getElementById('whtRate').value) / 100;
        const nonTax = parseFloat(document.getElementById('nonTaxBase').value) || 0;

        // 2. Handle VAT Base
        let vBase = parseFloat(document.getElementById('vatBase').value);
        if (!manualVatBase || isNaN(vBase)) {
            vBase = amount;
            document.getElementById('vatBase').value = amount; 
        }

        // 3. Handle WHT Base & Logic
        let wBase = parseFloat(document.getElementById('whtBase').value) || 0;
        
        if (whtType === 'pph21_ind') {
            wBase = amount * 0.5;
            document.getElementById('whtBase').value = wBase;
        } else if (whtType !== 'manual' && document.getElementById('whtBase').value == '') {
             wBase = amount;
             document.getElementById('whtBase').value = wBase;
        }

        // 4. Calculate Values
        const vatVal = vBase * vatRate;
        
        let whtVal = 0;
        let noteText = "";

        if (whtType === 'pph21_ind') {
            whtVal = calculatePPh21Progressive(wBase);
            noteText = `* PPh 21 Calculation: Tax Base is 50% of Amount (${formatIDR(wBase)}). Progressive rates (5%-35%) applied.`;
        } else {
            // Standard Calculation
            whtVal = wBase * manualWhtRate;
            if (whtType !== 'none') {
                noteText = `* Rate applied: ${(manualWhtRate*100).toFixed(2)}% on Tax Base (${formatIDR(wBase)}).`;
            }
        }

        const totalCashOut = amount + vatVal - whtVal + nonTax;

        // 5. Update Output
        document.getElementById('outAmount').innerText = formatIDR(amount);
        document.getElementById('outVAT').innerText = formatIDR(vatVal);
        document.getElementById('outWHT').innerText = `(${formatIDR(whtVal)})`;
        document.getElementById('outNonTax').innerText = formatIDR(nonTax);
        document.getElementById('outTotal').innerText = formatIDR(totalCashOut);
        
        document.getElementById('logicNote').innerText = noteText;
    }

    function copyTable() {
        const table = document.getElementById('resultTable');
        let range, selection;
        
        if (document.body.createTextRange) {
            range = document.body.createTextRange();
            range.moveToElementText(table);
            range.select();
        } else if (window.getSelection) {
            selection = window.getSelection();        
            range = document.createRange();
            range.selectNodeContents(table);
            selection.removeAllRanges();
            selection.addRange(range);
        }
        
        try {
            document.execCommand('copy');
            alert('Table copied! You can now paste it into your email or PR form.');
        } catch (err) {
            alert('Unable to copy. Please select and copy manually.');
        }
    }
</script>

</body>
</html>
